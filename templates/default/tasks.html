{% extends "base.html" %}

{% block content %}
{% if tasks is defined %}
{% if (tasks is iterable) and (tasks is not string) and (tasks is not mapping) %}
<li>
    {% for i in tasks %}
    <ul><a href="/tasks/task/{ i[0] }">{{ i[0] }}</a></ul>
    {% endfor%}
</li>
{% else %}
<p>{{ tasks }}</p>
{% endif %}
{% endif %}
{% endblock%}
